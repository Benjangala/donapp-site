		<div>
			<h2>Votre commentaire</h2>
			<p>
				Nous apprécions toute vos commentaires
				<form action="contact.html">
					<legend>Vos identifiants</legend>
					<p>
						<label for="name_user ">Votre nom</label>
						<input type="text" id="name_user" placeholder="Jean">
					</p>
					<p>
						<label for="email_user">Votre email </label>
						<input type="email" id="email_user" placeholder="youremail@gmail.com">
					</p>
					<p>
						<label for="password_user">Mot de passe</label>
						<input type="password" id="password_user">
					</p>
					<p>
						<label>Votre sexe </label>
						<input type="radio" id="sexe_user_masculin" name="sexe"><label for="sexe_user_masculin">Masculin</label>
						<input type="radio" id="sexe_user_feminin" name="sexe"><label for="sexe_user_feminin">Féminin</label>
					</p>
					<p>
						<label for="comment_user"></label>
						<textarea name="comment" id="comment_user" cols="30" rows="10" placeholder="votre commentaire"></textarea>
					</p>
					<p>
						<button type="submit">Valider</button>
					</p>
					
				</form>
			</p>
		</div>


		
	</body>
